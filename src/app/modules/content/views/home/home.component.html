<app-toast
  *ngIf="showToast"
  mode="success"
  text="Cat favourited"
  (closeToast)="showToast = false"
></app-toast>
<app-loading text="Loading cats..." *ngIf="loading"></app-loading>
<main>
  <mat-icon (click)="goBack()">arrow_back_ios</mat-icon>
  <div style="width: 100%">
    <app-card
      [catData]="cats[index]"
      (catFavourited)="handleFavourited($event)"
    ></app-card>
  </div>
  <mat-icon (click)="goForward()">arrow_forward_ios</mat-icon>
</main>
